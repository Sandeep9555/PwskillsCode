<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample From</title>
</head>
<body>
    <form action="/sign up" method="post" target="_blank">
        <fieldset>
            <legend>User registration!!</legend>
            <label for="username">Enter your username:</label>
            <input type="text" name="username" id="username" readonly disabled>
            <br>
            <label for="useremail" placeholder="a@example.com" autofocus>Enter your email:</label>
            <input type="email" name="useremail" id="useremail">
            <br>
            <label for="userpassword">Enter your password:</label>
            <input type="password" name="userpassword" id="userpassword">
            <br>
            Gender <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <br>
            <input type="number" id="number" min="0" max="9">
            <input type="submit" value="Submit Form">
        </fieldset>
    </form>
</body>
</html>
