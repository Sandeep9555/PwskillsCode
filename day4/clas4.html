<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>User Details!!</legend>
            <label for="name">Pls Enter your name</label>
            <input type="text" id="name" name="username">
            <br>
           <label for="adr">Pls enter your adress</label>
            <textarea rows="10" cols="30" adress="adr" name="userAdresss">
            </textarea>
            <br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="userDob">
            <br>
            <label for="password">Enter Your Password:</label>
            <input type="password" id="password" name="userpassword">
            <br>
            Select gender:<br>
            <label for="male">Male</label>
            <input type="radio"id=male name="gender">
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            <br>
            Select Favourite Movies:
            <label for="avenagers">Avengers</label>
            <input type="checkbox" name="avengers" id="avengers">
            <br>
            <label for="thar">Thar</label>
            <input type="checkbox" name="thar" id="thar">
            <br>
            <label for="wakanda">Wakanda</label>
            <input type="checkbox" name="wakanda" id="wakanda">
            <br>
            <input type="submit">
        </fieldset>
        
    </form>
</body>
</html>
