<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin And Padding</title>
    <style>
        .padding{
            border:2px solid black;
            /* padding:10px 2px; */
             padding-top:100px;
            padding-bottom:100px;
            padding-right:100px;
            padding-left:100px;

        } 
        .margin{
            border:2px solid black;
            width:160px;
            margin:100px 50px 10px 20px;
            margin:auto;
        }
    </style>
</head>
<body style=" border:1px solid black">
    <!-- Padding -->
    <p class="padding">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse odio eaque sit dolore eum amet at distinctio voluptas tenetur laudantium!</p>
    <!-- Margin -->
    <p class="margin">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel quos corrupti repellat eos ex ea tempora, eaque dolorem? Nesciunt, aliquid.</p>
</body>
</html>
