<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitio and tooltips
    </title>
    <style>div{
        height:100px;
        width:100px;
        background-color: black;
        transition:width 2s, height 3s;
        transition-timing-function: ease-out;
        transition-delay: 3s;
    }
    div:hover{
        width:200px;
        height:300px;
    }
    </style>
</head>
<body>
    <!-- Transition -->
    <p title="Hello">hello sandeep</p>
    <div></div>
</body>
</html>
